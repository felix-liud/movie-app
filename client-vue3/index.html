<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Vite Movie App</title>
</head>

<body>
    <div id="app"></div>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                setRootFontSize = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        // html根元素大小   100设计稿的html大小  750是假设的设计稿大小 看你的设计稿来修改
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, setRootFontSize, false);
            doc.addEventListener('DOMContentLoaded', setRootFontSize, false);
        })(document, window);
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
